<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Inputs</h1>
    <form action="/run_script" method="post">
        <label for="num_rooms">Number of Rooms:</label>
        <input type="text" id="num_rooms" name="num_rooms"><br><br>

        <div id="rooms_input">
            <!-- Room input fields will be added dynamically -->
        </div>
        <button type="button" onclick="addRoom()">Add Room</button><br><br>

        <label for="num_instructors">Number of Instructors:</label>
        <input type="text" id="num_instructors" name="num_instructors"><br><br>

        <div id="instructors_input">
            <!-- Instructor input fields will be added dynamically -->
        </div>
        <button type="button" onclick="addInstructor()">Add Instructor</button><br><br>

        <label for="num_courses">Number of Courses:</label>
        <input type="text" id="num_courses" name="num_courses"><br><br>

        <div id="courses_input">
            <!-- Course input fields will be added dynamically -->
        </div>
        <button type="button" onclick="addCourse()">Add Course</button><br><br>

        <label for="num_departments">Number of Departments:</label>
        <input type="text" id="num_departments" name="num_departments"><br><br>

        <label for="department_name">Department Name:</label>
        <input type="text" id="department_name" name="department_name"><br><br>

        <label for="courses_in_department">Number of Courses in this Department:</label>
        <input type="text" id="courses_in_department" name="courses_in_department"><br><br>

        <div id="department_courses_input">
            <!-- Department courses input fields will be added dynamically -->
        </div>
        <button type="button" onclick="addDepartmentCourse()">Add Course</button><br><br>

        <label for="num_meeting_times">Number of Meeting Times:</label>
        <input type="text" id="num_meeting_times" name="num_meeting_times"><br><br>

        <div id="meeting_times_input">
            <!-- Meeting time input fields will be added dynamically -->
        </div>
        <button type="button" onclick="addMeetingTime()">Add Meeting Time</button><br><br>

        <input type="submit" value="Run Script">
    </form>

    <script>
        let roomCount = 0;
        let instructorCount = 0;
        let courseCount = 0;
        let departmentCourseCount = 0;
        let meetingTimeCount = 0;

        function addRoom() {
            roomCount++;
            let div = document.createElement('div');
            div.innerHTML = `
                <label for="room_${roomCount}_number">Room Number:</label>
                <input type="text" id="room_${roomCount}_number" name="room_${roomCount}_number">
                <label for="room_${roomCount}_capacity">Seating Capacity:</label>
                <input type="text" id="room_${roomCount}_capacity" name="room_${roomCount}_capacity"><br><br>
            `;
            document.getElementById('rooms_input').appendChild(div);
        }

        function addInstructor() {
            instructorCount++;
            let div = document.createElement('div');
            div.innerHTML = `
                <label for="instructor_${instructorCount}_id">Instructor ID:</label>
                <input type="text" id="instructor_${instructorCount}_id" name="instructor_${instructorCount}_id">
                <label for="instructor_${instructorCount}_name">Instructor Name:</label>
                <input type="text" id="instructor_${instructorCount}_name" name="instructor_${instructorCount}_name"><br><br>
            `;
            document.getElementById('instructors_input').appendChild(div);
        }

        function addCourse() {
        courseCount++;
        let div = document.createElement('div');
        div.innerHTML = `
            <label for="course_${courseCount}_number">Course Number:</label>
            <input type="text" id="course_${courseCount}_number" name="course_${courseCount}_number">
            <label for="course_${courseCount}_name">Course Name:</label>
            <input type="text" id="course_${courseCount}_name" name="course_${courseCount}_name">
            <label for="course_${courseCount}_max_students">Max Students:</label>
            <input type="text" id="course_${courseCount}_max_students" name="course_${courseCount}_max_students"><br><br>

            <label for="course_${courseCount}_num_instructors">Number of Instructors for this Course:</label>
            <input type="text" id="course_${courseCount}_num_instructors" name="course_${courseCount}_num_instructors"><br><br>

            <div id="course_${courseCount}_instructors_input">
                <!-- Instructors for this course input fields will be added dynamically -->
            </div>
            <button type="button" onclick="addCourseInstructor(${courseCount})">Add Instructor</button><br><br>
        `;
        document.getElementById('courses_input').appendChild(div);
    }

    function addCourseInstructor(courseNum) {
        let inputId = `course_${courseNum}_instructor_${courseCount}_id`;
        let div = document.createElement('div');
        div.innerHTML = `
            <label for="${inputId}">Instructor ID:</label>
            <input type="text" id="${inputId}" name="${inputId}"><br><br>
        `;
        document.getElementById(`course_${courseNum}_instructors_input`).appendChild(div);
    }

        function addDepartmentCourse() {
            departmentCourseCount++;
            let div = document.createElement('div');
            div.innerHTML = `
                <label for="dept_course_${departmentCourseCount}">Course Number:</label>
                <input type="text" id="dept_course_${departmentCourseCount}" name="dept_course_${departmentCourseCount}"><br><br>
            `;
            document.getElementById('department_courses_input').appendChild(div);
        }

        function addMeetingTime() {
            meetingTimeCount++;
            let div = document.createElement('div');
            div.innerHTML = `
                <label for="meeting_time_${meetingTimeCount}_id">Meeting Time ID:</label>
                <input type="text" id="meeting_time_${meetingTimeCount}_id" name="meeting_time_${meetingTimeCount}_id">
                <label for="meeting_time_${meetingTimeCount}">Meeting Time:</label>
                <input type="text" id="meeting_time_${meetingTimeCount}" name="meeting_time_${meetingTimeCount}"><br><br>
            `;
            document.getElementById('meeting_times_input').appendChild(div);
        }
    </script>
</body>
</html>
