<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Schedule Information</h1>
    <table>
        <thead>
            <tr>
                <th>Class #</th>
                <th>Dept</th>
                <th>Course</th>
                <th>Room</th>
                <th>Instructor</th>
                <th>Meeting Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in schedule_info %}
            <tr>
                <td>{{ row['Class #'] }}</td>
                <td>{{ row['Dept'] }}</td>
                <td>{{ row['Course'] }}</td>
                <td>{{ row['Room'] }}</td>
                <td>{{ row['Instructor'] }}</td>
                <td>{{ row['Meeting Time'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
